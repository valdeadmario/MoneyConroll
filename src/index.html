<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .red-focus:focus {
            border: 1px solid #FF5049;
        }
    </style>
    <title>Money</title>
</head>
<body>

    <header class="main-header">
        <h2 class="main-header__name">MoneyControll</h2>
    </header>

    <main class="application">

            <div class="budget">
                <div class="container">
                    <h2 class="budget__title">
                        Available Budget in <span class="budget__title--month">%Month%</span>:
                    </h2>

                    <span class="budget__value">0</span>

                    <div class="budget__item budget__income">
                        <h4>Income</h4>
                        <span class="budget__income--value">0</span>
                    </div>

                    <div class="budget__item budget__expenses">
                        <h4>Expence</h4>
                        <p class="expenses__money">
                            <span class="budget__expenses--value">0</span>
                            <span class="budget__expenses--percentage">...</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="add">
                <div class="input">
                    <div class="container">
                        <form class="input-form">
                            <select class="add__type">
                                <option value="inc" selected>+</option>
                                <option value="exp">-</option>
                            </select>
                            <input type="text" class="add__description" placeholder="Add description">
                            <input type="number" class="add__value" placeholder="Value">
                            <button class="add__btn"><i class="fas fa-plus"></i></button>
                        </form>
                    </div>
                </div>
                <div class="container">
                    <div class="all-items">
                        <div class="income">
                            <h3 class="items__title items__title--income">Income</h3>
                            <ul class="income__list">
                               <!-- <li class="item" id="income-0">
                                    <p class="item__description">Apartment rent</p>
                                    <div class="wrap">
                                        <span class="item__value">+ 900.00</span>
                                        <div class="item__delete">
                                            <button class="item__delete&#45;&#45;btn"><i class="fas fa-trash-alt" style="font-size:20px;color:gray"></i></button>
                                        </div>
                                    </div>
                                </li> -->
                            </ul>
                        </div>

                        <div class="expenses">
                            <h3 class="items__title items__title--expenses">Expenses</h3>
                            <ul class="expenses__list">
                                <!--<li class="item" id="expense-0">
                                    <p class="item__description">Apartment rent</p>
                                    <div class="wrap">
                                        <div class="wrapper">
                                            <span class="item__value">- 900.00</span>
                                            <span class="item__percentage">21%</span>
                                        </div>
                                        <div class="item__delete">
                                            <button class="item__delete&#45;&#45;btn"><i class="fas fa-trash-alt" style="font-size:20px;color:gray"></i></button>
                                        </div>
                                    </div>
                                </li>-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

    </main>
    <footer class="main-footer">

    </footer>

</body>
</html>
